<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" type="text/css" href="./dist/ellipsis.umd.css"></link>
    <script src='./dist/ellipsis.umd.js'></script>
</head>

<body>
    <div id="app" v-ellipsis="message">
        {{ message }}
    </div>
</body>
<script>
    Vue.directive('ellipsis', ellipsis)
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!Hello Vue!Hello Vue!Hello Vue!Hello Vue!Hello Vue!Hello Vue!Hello Vue!'
        }
    })
</script>

</html>
